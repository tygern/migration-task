apply plugin: "java"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.flywaydb:flyway-core:5.0.7"
    compile "mysql:mysql-connector-java:6.0.6"
}

jar {
    manifest {
        attributes "Main-Class": "com.tygern.migrations.Migrate"
    }
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
